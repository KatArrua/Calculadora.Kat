<!DOCTYPE html>
<html></html>
    <head>
        <title>Calculadora de hidratación</title>

    </head>
        <body>
        
             <h1>Hidratacion Basal</h1>
             <input type="number" placeholder="peso en kg"/>
             <button>Calcular</button>
             <p>71cc/h</p>
             <p>m+m/2 :105cc/h</p>
             <h1>¿Como se calcula?</h1>
             <ul>
                 <li>De 0 kg a 10kg, se calcula 100cc. por cada kilo.</li>
                 <li>Se suman 50cc por cada kilo de peso por arriba de 10 kg, hasta 20 kg</li>
                 <li>De 20 kg para arriba, se suman 20cc por cada kilo adicional</li>
            </ul>
        
     </body>
</html>
